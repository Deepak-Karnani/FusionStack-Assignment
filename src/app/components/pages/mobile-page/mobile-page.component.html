<app-page-not-found [visible]="!mobile.id"
  notFoundMessage="Food Not Found"
  resetLinkText="Back To Homepage"></app-page-not-found>

<div *ngIf="mobile.id" class="container">
  <img [src]="mobile.imageUrl" [alt]="mobile.name"/>

  <div class="details">
    <div class="header">
      <span class="name">
        {{mobile.name}}
      </span>
      <span class="favorite {{mobile.favorite? '': 'not'}}">‚ù§</span>
    </div>
    <div class="rating">
      <star-rating [stars]="mobile.stars">

      </star-rating>
    </div>

    <div class="specification">
      <span *ngFor="let specification of mobile.Specification">
        {{specification}}
      </span>
    </div>

    <div class="tags">
      <a *ngFor="let tag of mobile.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>
    <div class="description">
      <span>
        {{mobile.Description}}
      </span>
    </div>

    <div class="price">
      <span>
       {{mobile.price | currency:'INR'}}
      </span>
    </div>

    <button (click)="addToCart()">Add To Cart</button>

  </div>
</div>
<app-footer></app-footer>
